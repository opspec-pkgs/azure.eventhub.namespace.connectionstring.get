name: azure.eventhub.namespace.connectionstring.get
description: gets an azure eventhub connection string
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
  authRule:
    string:
      constraints: { minLength: 1 }
      description: name of eventhub auth rule
  name:
    string:
      constraints: { minLength: 1 }
      description: name of eventhub
  namespace:
    string:
      constraints: { minLength: 1 }
      description: name of eventhub namespace
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  authRuleKey:
    string:
      constraints: { enum: [primary, secondary] }
      description: name of auth rule key
      default: primary
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
outputs:
  connectionString:
    string:
      constraints: { minLength: 1 }
      description: the event hub connection string
      isSecret: true
version: 2.0.0
run:
  container:
    image: { ref: 'opspecpkgs/azure.eventhub.namespace.connectionstring.get:2.0.0' }
    cmd: [node, /index.js]
    files: 
      /index.js:
      /connectionString: $(connectionString)
    envVars:
      subscriptionId:
      loginId:
      loginSecret:
      loginTenantId:
      authRule:
      name:
      namespace:
      resourceGroup:
      loginType:
      authRuleKey:
